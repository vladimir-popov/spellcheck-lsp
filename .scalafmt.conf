version                             = 3.3.1
runner.dialect                      = scala3
rewrite.scala3.removeOptionalBraces = oldSyntaxToo

maxColumn: 100

align.preset: most

spaces {
  inImportCurlyBraces: true
}

rewrite {
  rules = [RedundantBraces, SortImports]
}

fileOverride {
  "glob:**/**.sbt" {
    runner.dialect = scala213 
  }
}
